<body>
    <div class="main">
        <div class="side-bar">
            <img src="logo.png" alt="">
            <ul class="side-bar-list">
                <form action="" class="side-bar-form form-hidden">
                    <div class="options common-exercise">
                        <label class="Exercise-type form-label">Type</label>
                        <select name="" id="form-select">
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                        </select>
                    </div>


                    <div class="distance-div common-exercise">
                        <label class="distance form-label">Distance</label>
                        <input type="number" placeholder="km">
                    </div>

                    <div class="duration-div common-exercise">
                        <label class="duration form-label">Duration</label>
                        <input type="number" placeholder="min">
                    </div>

                    <div class="cadence-run common-exercise">
                        <label class="cadence form-label">Cadence</label>
                        <input type="number" placeholder="step/min">
                    </div>

                    <div class="elev-gain-cycle hidden common-exercise">
                        <label class="elev-gain form-label">Elev-gain</label>
                        <input type="number" placeholder="meters">
                    </div>

                    <button class="form-btn">ok</button>
                </form>
